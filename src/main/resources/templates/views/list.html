<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/main-layout}">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
</head>
<body>

    <div layout:fragment="content" class="container myJumbo">
            <form action="/users" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="name" placeholder="Search User">
                    <input type="submit" value="Search" class="btn btn-primary">
                </div>
            </form>
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Add</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="user:${user}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>

                            <td><a th:href="@{/addTask(email=${user.email})}" class="btn btn-dark">AddTask</a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</body>
</html>
